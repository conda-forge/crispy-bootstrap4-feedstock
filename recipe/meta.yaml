{% set name = "crispy-bootstrap4" %}
{% set version = "2025.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 69066c33fc9c8841cbd8741a7ec99ad9234f12877b4549490031a47c2c1abd79

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - django-crispy-forms >=2.3
    - django >=4.2
    # - pytest-django 
    # - pytest 

test:
  imports:
    - crispy_bootstrap4
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/django-crispy-forms/crispy-bootstrap4
  summary: Bootstrap4 template pack for django-crispy-forms
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
